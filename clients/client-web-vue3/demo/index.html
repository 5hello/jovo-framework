<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <button v-if="!client.isInitialized" @click="client.initialize">Initialize</button>
      <div v-else>
        <button @click="client.startRecording">Start</button>
        <button @click="client.stopRecording">Stop</button>
        <button @click="client.abortRecording">Abort</button>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/index.js"></script>
    <script>
      const App = {
        inject: ['client'],
      };

      const app = Vue.createApp(App);

      app.use(JovoWebClientVue.default, {
        endpointUrl: 'http://localhost:3000/webhook',
        config: {},
      });

      app.mount('#app');
    </script>
  </body>
</html>
